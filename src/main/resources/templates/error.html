<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Pastebin Lite</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìã</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            text-align: center;
        }

        .error-icon {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 1rem;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .error-type {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            padding: 8px 16px;
            border-radius: 5px;
            display: inline-block;
        }

        .error-expired {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .error-limit {
            background: #fff3e0;
            color: #f57c00;
            border-left: 4px solid #f57c00;
        }

        .error-not-found {
            background: #f5f5f5;
            color: #616161;
            border-left: 4px solid #9e9e9e;
        }

        .error-validation {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #2196f3;
        }

        .error-details {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div th:if="${errorType == 'expired'}" class="error-icon">‚è∞</div>
    <div th:if="${errorType == 'limit_reached'}" class="error-icon">‚õî</div>
    <div th:if="${errorType == 'not_found'}" class="error-icon">üîç</div>
    <div th:if="${errorType == 'validation'}" class="error-icon">‚ö†Ô∏è</div>
    <div th:if="${errorType == null}" class="error-icon">‚ùå</div>

    <h1 th:text="${errorTitle} ?: 'Paste Not Available'"></h1>

    <div th:if="${errorType == 'expired'}" class="error-type error-expired">
        ‚è∞ Paste Expired
    </div>
    <div th:if="${errorType == 'limit_reached'}" class="error-type error-limit">
        üëÅÔ∏è View Limit Reached
    </div>
    <div th:if="${errorType == 'not_found'}" class="error-type error-not-found">
        üîç Paste Not Found
    </div>
    <div th:if="${errorType == 'validation'}" class="error-type error-validation">
        ‚ö†Ô∏è Validation Error
    </div>

    <p th:text="${errorMessage} ?: 'The paste you are looking for is not available.'"></p>

    <div th:if="${errorDetails != null}" class="error-details">
        <strong>Details:</strong> <span th:text="${errorDetails}"></span>
    </div>

    <div class="actions">
        <a href="/" class="btn btn-primary">üè† Go to Home</a>
        <a href="/create" class="btn btn-secondary">‚ûï Create New Paste</a>
    </div>
</div>
</body>
</html>
