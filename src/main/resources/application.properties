# use PORT provided by platform (Railway) or fallback to 8080 locally
server.port=${PORT:8080}
server.servlet.context-path=/
spring.application.name=pastebin-lite

# Use environment variable for MongoDB URI (set this in Railway)
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=pastebin_lite
spring.data.mongodb.auto-index-creation=true

# Base url used by service to generate paste URLs (set after deploy to actual domain)
app.base-url=${APP_BASE_URL:http://localhost:8080}
app.paste-id-length=8
app.default-ttl-seconds=604800  # 7 days

# Toggleable test mode
test.mode=${TEST_MODE:0}

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

spring.web.resources.static-locations=classpath:/static/,classpath:/public/

# logging
logging.level.com.pastebinlite=DEBUG
logging.level.org.springframework.web=INFO
