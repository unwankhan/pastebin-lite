version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: pastebin-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  pastebin-app:
    build: .
    container_name: pastebin-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI}
      - APP_BASE_URL=${APP_BASE_URL:http://localhost:8080}
      - TEST_MODE=${TEST_MODE:0}
      - APP_PASTE_ID_LENGTH=${APP_PASTE_ID_LENGTH:8}
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongo_data: